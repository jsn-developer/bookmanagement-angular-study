<div class="spacer"></div>
    <div class="contianer">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center page-title">
                <h1>書籍一覧</h1>
            </div>
        </div>
    </div>
    <div class="spacer"></div>

    <!-- 検索条件を指定-->
    <app-list-header></app-list-header>
    
    <div class="spacer"></div>

    <div class="container">
        <ng-container *ngIf="books.length > 0; else emptyMessage">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>タイトル</th>
                        <th>著者</th>
                        <th>出版社</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books" (click)="clicked($event, book)">
                        <td><span>{{book.title}}</span></td>
                        <td><span>{{book.author}}</span></td>
                        <td><span>{{book.publisher}}</span></td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-template #emptyMessage>
            <p>検索結果は0件です</p>
        </ng-template>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div>
        <div class="container">
            <div class="row">
                <button href="#" class="btn-link" (click)="logout()">ログアウト</button>
            </div>
        </div>
    </div>

    <div class="floating" [routerLink]="['/register']">
        <span>
            <i class="glyphicon glyphicon-plus" style="margin-top: 8px; margin-left: 3px;"></i>
        </span>
    </div>
