<div class="spacer"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center page-title">
            <h1>ログイン</h1>
        </div>
    </div>
</div>
<div class="spacer"></div>

<form class="contianer" >
    <div class="row spacer"></div>
    <div class="row center-block">
        <div class="col-md-4 col-md-offset-4 header">
            <span>ログインID</span>
        </div>
    </div>
    <div class="row center-block">
        <div class="col-md-4 col-md-offset-4">
            <input name="userid" type="text" class="form-control" placeholder="example" [(ngModel)]="model.userid" >
        </div>
    </div>
    <div class="row center-block">
        <div class="col-md-4 col-md-offset-4 header">
            <span>パスワード</span>
        </div>
    </div>
    <div class="row center-block">
        <div class="col-md-4 col-md-offset-4">
            <input name="password" type="password" class="form-control" placeholder="***" [(ngModel)]="model.password">
        </div>
    </div>
    <div class="row spacer">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-fill btn-primary" (click)="login()">ログイン</button>
        </div>
    </div>
</form>
